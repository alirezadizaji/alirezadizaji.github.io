name: Trigger Dark Mode

on:
  schedule:
    - cron: '2 * * * *'
  
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest

    outputs:
      trigger_darkmode: ${{ steps.trigger-darkmode.outputs.data }}
      hour: ${{ steps.current-time.outputs.hour }}

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    
    - name: Get trigger darkmode variable
      uses: jbutcher5/read-yaml@1.6
      id: trigger-darkmode
      with:
        file: '_config.yml'
        key-path: '["trigger_darkmode"]'

    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time

  trigger-darkmode:
    runs-on: ubuntu-latest
    needs: init

    if: ${{ needs.init.outputs.trigger_darkmode != null }}
    env:
      TRIGGER_TIME: ${{ needs.init.outputs.trigger_darkmode }}
      HOUR: ${{ needs.init.outputs.hour }}
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Disable dark mode
      if: ${{ env.HOUR >= env.TRIGGER_TIME['start_light'] && env.HOUR <= env.TRIGGER_TIME['start_dark'] }}  
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: '_config.yml'
        propertyPath: 'darkmode'
        value: "!!bool 'false'"
        commitChange: true
        message: 'Disable Dark Mode.'
    
    - name: Enable dark mode
      if: ${{ env.HOUR < env.TRIGGER_TIME['start_light'] || env.HOUR > env.TRIGGER_TIME['start_dark'] }}  
      uses: fjogeleit/yaml-update-action@main
      with:
       valueFile: '_config.yml'
       propertyPath: 'darkmode'
       value: "!!bool 'true'"
       commitChange: true
       message: 'Enable Dark Mode.'
